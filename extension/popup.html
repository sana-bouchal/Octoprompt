<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OctoPrompt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0c1445 0%, #1a1f4d 100%);
      color: white;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      background: linear-gradient(135deg, #60a5fa, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #93c5fd;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      color: #93c5fd;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .toggle-label {
      font-size: 13px;
      color: #bfdbfe;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #475569;
      transition: 0.3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .features {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .features h3 {
      font-size: 14px;
      color: #60a5fa;
      margin-bottom: 10px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #bfdbfe;
      margin-bottom: 8px;
    }

    .feature-item:last-child {
      margin-bottom: 0;
    }

    .feature-icon {
      font-size: 16px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #64748b;
      margin-top: 15px;
    }

    .footer a {
      color: #06b6d4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêô OctoPrompt</h1>
    <p id="headerSubtitle">Donnez des bras √† vos id√©es</p>
  </div>

  <div class="status">
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span class="status-text" id="statusText">Extension active</span>
    </div>
    <div class="toggle-container">
      <label class="toggle-label" id="autoAnalyzeLabel">Activer l'analyse automatique</label>
      <label class="toggle-switch">
        <input type="checkbox" id="autoAnalyze" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container" style="margin-top: 10px;">
      <label class="toggle-label" id="aiModeLabel">Mode IA</label>
      <label class="toggle-switch">
        <input type="checkbox" id="aiMode">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container" style="margin-top: 10px;">
      <label class="toggle-label" id="languageLabel">Langue: Fran√ßais</label>
      <label class="toggle-switch">
        <input type="checkbox" id="languageToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div id="apiConfigSection" style="display: none; margin-top: 10px;">
      <select id="aiProvider" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid rgba(96, 165, 250, 0.3); background: rgba(255, 255, 255, 0.1); color: white; font-size: 12px; margin-bottom: 8px;">
        <option value="gemini">Google Gemini (GRATUIT)</option>
        <option value="openai">OpenAI GPT-4 (Payant)</option>
      </select>
      <input type="password" id="apiKey" placeholder="Cl√© API" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid rgba(96, 165, 250, 0.3); background: rgba(255, 255, 255, 0.1); color: white; font-size: 12px;">
      <div style="font-size: 10px; color: #93c5fd; margin-top: 4px;" id="apiHint">
        Pour Gemini: <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: #06b6d4;">Obtenir une cl√© gratuite</a>
      </div>
      <button id="saveApiKey" style="margin-top: 8px; width: 100%; padding: 8px; border-radius: 6px; border: none; background: linear-gradient(135deg, #06b6d4, #3b82f6); color: white; font-size: 12px; cursor: pointer; font-weight: 600;">Enregistrer</button>
    </div>
  </div>



  <div class="footer">
    Made with üíô by <a href="https://github.com/sana-bouchal" target="_blank">Sana Bouchal</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
